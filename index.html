<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026년 문성종의 시간표</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📅 2026년 문성종의 시간표</h1>
        
        <div class="main-content">
            <!-- 입력 폼 -->
            <div class="form-section">
                <h2>강의 추가</h2>
                <form id="courseForm">
                    <div class="form-group">
                        <label for="courseName">강의명:</label>
                        <input type="text" id="courseName" placeholder="예: 데이터베이스" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="classroom">강의실:</label>
                        <input type="text" id="classroom" placeholder="예: 302호" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dayOfWeek">요일:</label>
                        <select id="dayOfWeek" required>
                            <option value="">선택하세요</option>
                            <option value="월">월요일</option>
                            <option value="화">화요일</option>
                            <option value="수">수요일</option>
                            <option value="목">목요일</option>
                            <option value="금">금요일</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="startTime">시작 시간:</label>
                        <select id="startTime" required>
                            <option value="">선택하세요</option>
                            <option value="09:00">1교시 (09:00)</option>
                            <option value="09:30">1교시 후반 (09:30)</option>
                            <option value="10:00">2교시 (10:00)</option>
                            <option value="10:30">2교시 후반 (10:30)</option>
                            <option value="11:00">3교시 (11:00)</option>
                            <option value="11:30">3교시 후반 (11:30)</option>
                            <option value="12:00">4교시 (12:00)</option>
                            <option value="12:30">4교시 후반 (12:30)</option>
                            <option value="13:00">5교시 (13:00)</option>
                            <option value="13:30">5교시 후반 (13:30)</option>
                            <option value="14:00">6교시 (14:00)</option>
                            <option value="14:30">6교시 후반 (14:30)</option>
                            <option value="15:00">7교시 (15:00)</option>
                            <option value="15:30">7교시 후반 (15:30)</option>
                            <option value="16:00">8교시 (16:00)</option>
                            <option value="16:30">8교시 후반 (16:30)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="duration">수업 시간 (분):</label>
                        <select id="duration" required>
                            <option value="">선택하세요</option>
                            <option value="30">30분</option>
                            <option value="60">1시간</option>
                            <option value="90">1시간 30분</option>
                            <option value="120">2시간</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-add">강의 추가</button>
                </form>
            </div>
            
            <!-- 시간표 -->
            <div class="schedule-section">
                <h2>시간표</h2>
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>시간</th>
                            <th>월</th>
                            <th>화</th>
                            <th>수</th>
                            <th>목</th>
                            <th>금</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!-- JavaScript로 생성됨 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- 강의 목록 -->
        <div class="course-list-section">
            <h2>등록된 강의</h2>
            <ul id="courseList" class="course-list">
                <!-- JavaScript로 생성됨 -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
